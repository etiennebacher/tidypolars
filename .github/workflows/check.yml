# Run CI for R using https://eddelbuettel.github.io/r-ci/

name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

env:
  USE_BSPM: "true"
  _R_CHECK_FORCE_SUGGESTS_: "false"
   # Otherwise default is to use "--no-build-vignettes --no-manual --as-cran"
  R_BUILD_ARGS: "--no-manual"
  R_CHECK_ARGS: "--no-manual --as-cran"
  WARNINGS_ARE_ERRORS: "true"
  R_GH: true
  GITHUB_PAT: ${{ secrets.COVR_GH_PAT }}

jobs:
  ci:
    strategy:
      matrix:
        include:
          - {os: macOS-latest,   r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Bootstrap
        run: |
          curl -OLs https://eddelbuettel.github.io/r-ci/run.sh
          chmod 0755 run.sh
          ./run.sh bootstrap

      - name: Install r-polars on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: install.packages("polars", repos = "https://rpolars.r-universe.dev/bin/linux/jammy/4.3")
        shell: Rscript {0}

      - name: Install r-polars on Windows or macOS
        if: matrix.os != 'ubuntu-latest'
        run: install.packages("polars", repos = "https://rpolars.r-universe.dev")
        shell: Rscript {0}

      - name: Dependencies
        run: ./run.sh install_all

      - name: Test
        run: ./run.sh run_tests
